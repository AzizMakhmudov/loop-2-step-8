<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mobile-box">
        <div class="camera"></div>
        <div class="background-heading">
          <h3 class="card-h3">CARD</h3>
        </div>
        <img
          src="./img/card.png"
          alt="card"
          width="350px"
          height="240px"
          id="card"
        />
        <div class="check-box">
          <div class="card-information">
            <img src="./img/lock.svg" alt="lock" class="lock-img" />
            <div class="text-box__check">
              <h3 class="title-H3">Lock card</h3>
              <p class="info-card">You can unlock it later</p>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
            </div>
          </div>
          <div class="card-information">
            <img src="./img/plane.svg" alt="plane" class="lock-img" />
            <div class="text-box__check">
              <h3 class="title-H3">Payments abroad</h3>
              <p class="info-card">Enable your card abroad</p>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
            </div>
          </div>
          <div class="card-information">
            <img src="./img/laptop.svg" alt="laptop" class="lock-img" />
            <div class="text-box__check">
              <h3 class="title-H3">Online payments</h3>
              <p class="info-card">Enable online transactions</p>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
            </div>
          </div>
          <div class="card-information">
            <img src="./img/atm.svg" alt="atm" class="lock-img" />
            <div class="text-box__check">
              <h3 class="title-H3">ATM withdrawals</h3>
              <p class="info-card">Enable ATM withdrawals</p>
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
